  <!-- Buscar Cliente -->
  <dialog id="searchClientModal" class="modal items-start justify-center">
    <div class="modal-box w-11/12 max-w-7xl">
      <div class="flex flex-col mb-4">
        <div class="flex gap-4">
          <div class="form-control flex-1">
            <label class="label">
              <span class="label-text">Nombre</span>
            </label>
            <input type="text" id="searchNameInput" placeholder="Buscar por nombre..." class="input input-bordered w-full" />
          </div>
          <div class="form-control flex-1">
            <label class="label">
              <span class="label-text">Teléfono</span>
            </label>
            <input type="text" id="searchPhoneInput" placeholder="Buscar por teléfono..." class="input input-bordered w-full" />
          </div>
        </div>

        <div id="searchResults" class="overflow-x-auto">
          <table class="table table-zebra">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Dirección - Comentario</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th class="w-24">Acciones</th>
              </tr>
            </thead>
            <tbody id="searchResultsBody">
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-action">
        <form method="dialog">
          <button id="closeSearchModal" class="btn btn-secondary">Cerrar</button>
        </form>
      </div>
    </div>
  </dialog>
